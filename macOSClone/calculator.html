<!DOCTYPE html>
<html>
<head>
	<title>Braden's JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<h1>macOS Calculator</h1>
	<div id="calc-parent">
		<div class="row">
			<span class="dot" id="red">x</span>
			<span class="dot" id="yellow">-</span>
			<span class="dot" id="green">&#8227;</span>
		</div>
		<div class="row">
			<div class="column" id="calc-display-val">0</div>
		</div>
		<div class="row">
			<div class="calc-btn column" id="calc-clear">AC</div>
			<div class="calc-btn column" id="calc-backspace">&#8676;</div>
			<div class="calc-btn calc-btn-operator column" id="calc-divide">&#247;</div>
		</div>
		<div class="row">
			<div class="calc-btn calc-btn-number column" id="calc-seven">7</div>
			<div class="calc-btn calc-btn-number column" id="calc-eight">8</div>
			<div class="calc-btn calc-btn-number column" id="calc-nine">9</div>
			<div class="calc-btn calc-btn-operator column" id="calc-multiply">x</div>
		</div>
		<div class="row">
			<div class="calc-btn calc-btn-number column" id="calc-four">4</div>
			<div class="calc-btn calc-btn-number column" id="calc-five">5</div>
			<div class="calc-btn calc-btn-number column" id="calc-six">6</div>
			<div class="calc-btn calc-btn-operator column" id="calc-minus">-</div>
		</div>
		<div class="row">
			<div class="calc-btn calc-btn-number column" id="calc-one">1</div>
			<div class="calc-btn calc-btn-number column" id="calc-two">2</div>
			<div class="calc-btn calc-btn-number column" id="calc-three">3</div>
			<div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
		</div>
		<div class="row">
			<div class="calc-btn calc-btn-number column" id="calc-zero">0</div>
			<div class="calc-btn column" id="calc-decimal">.</div>
			<div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
		</div>
	</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
